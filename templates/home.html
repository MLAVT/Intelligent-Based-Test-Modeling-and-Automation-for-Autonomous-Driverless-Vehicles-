<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trips</title>
</head>
<body>
  <h1>Existing Trips</h1>
  <ul>
    {% for trip in trips %}
      <li>
        <a href="/trips/{{ trip.id }}">{{ trip.name }}: {{ trip.origin }} to {{ trip.destination }} - Distance: {{ trip.distance }}</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
